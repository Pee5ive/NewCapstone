<!-- Form Section -->

<div class="container">
    <div class="row col-md-6 col-md-offset-3">
    <h1 class="heading" >Create Account</h1>






  <form class="col g-3">
    <input class="form-control form-control-lg" type="text" placeholder="Username" aria-label=".form-control-lg example">



    
    
    <div class="col-auto">

      <label for="staticEmail2" >Email</label>
      <i class='fa fa-envilope icon'></i>
      <input type="text" class="form-control" id="staticEmail2" value="email@example.com" required>
    </div>
    <div class="col-auto">
        <label for="number" >Phone Number</label>
        <input type="number" class="form-control" id="number" value="number" required>
      </div>


    <div class="col-auto">
      <label for="inputPassword2">Password</label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
      <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
    </div>
    <div class="col-auto">
        <label for="inputPassword2" >Password Confirmation</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" required>
      </div>
   
      <input type="radio" value="Male" name="gender"/>
      <label for="male">Male</label>
    
      <input type="radio" value="Female" name="gender"/>
      <label for="female">Female</label>
    
   
      <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
    </div>
  </form>

  <div class="panel-footer text-right">
      <small>&copy; Group 192</small>
  </div>
